        <style>
            .search-container {
                position: relative;
                display: inline-block;
                text-align: center;
                width: 100%;
            }
            
            form {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            input[type="search"] {
                width: 80%;
                max-width: 200px;
                padding: 10px 45px 10px 15px;
                font-size: 0.8em;
                border: 2px solid ;
                border-radius: 15px;
                transition: border-color 0.3s ease;
                outline: none;
                min-width: 295px;
                margin-left: 0px;
                margin-right: 0px;
            }
            
            input[type="search"]:focus {  
                border-color: #4e9b5f; 
                /* outline: none; */
            }
    
            .search-icon {
                position: absolute;
                right: 20px;  
                top: 50%;  
                transform: translateY(-50%);  
                color: #aaa;  
                pointer-events: none; 
            }
            
            input[type="search"]:focus + .search-icon {
                color: #4e9b5f !important;
            }
    
            .search-container{
                margin-bottom: 20px;
            }
    
            @media (min-width: 768px) {
                .form{
                    margin-left: 0px !important;
                    
                }
                .search-icon {
                    display: none;  
                }
                
                .search-container{
                    margin-bottom: 30px;
                }
            }
            </style>
        {% block content %}
        


        {% endblock %}
        <script>
        
            // JavaScript logic to detect screen width and toggle display
            function checkScreenWidth() {
                const width = window.innerWidth; // Get the screen width
                const jobTable = document.getElementById('jobTable');
                const jobCards = document.getElementById('jobCards');
    
                if (width > 768) {
                    jobTable.style.display = 'table';  // Show table for larger screens
                    jobCards.style.display = 'none';   // Hide cards on larger screens
                } else {
                    jobTable.style.display = 'none';   // Hide table on smaller screens
                    jobCards.style.display = 'block';  // Show cards for smaller screens
                }
            }
    
            // Run checkScreenWidth on load and when window is resized
            window.onload = checkScreenWidth;
            window.onresize = checkScreenWidth;
            
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
    
                if (sidebar.style.display === 'block') {
                    sidebar.style.display = 'none';
                    overlay.style.display = 'none'; // Hide overlay
    
                } else {
                    sidebar.style.display = 'block';
                    overlay.style.display = 'block'; // Show overlay
                }
            }
            function closeSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
    
                sidebar.style.display = 'none'; // Hide sidebar
                overlay.style.display = 'none'; // Hide overlay
            }
    
        </script>
