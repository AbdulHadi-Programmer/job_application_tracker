body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #e3fced;
}
form {
    background-color: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}
h1 {
    color: #333333;
    margin-bottom: 10px;
}
p {
    color: #555555;
}
.error {
    color: #ffffff;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    background-color:  #f07573;
}
input[type="text"], input[type="password"] {
    width: 95%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #cccccc;
    border-radius: 4px;
}
input:focus {
    border-color: #ffcc00 !important;
    outline: none;
    border: 2px solid;
}
input[type="checkout"]{
    font-size: 12px !important;
    margin-top: 0px;
    padding-top: 0px;
}

button {
    background-color: #4CAF50;
    width: 100%;
    margin-top: 10px;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #45a049;
}
a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}
label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: 500;
    color: #333;
}
.logo {
    width: 100px;  /* Default size */
    height: 100px;  /* Maintain aspect ratio */
    display: block;  /* Remove extra space below image */
    margin: 20px auto; /* Center the logo with margin */
    transition: transform 0.3s ease-in-out;  /* Smooth hover effect */
}
.logo:hover {
    transform: scale(1.1);  /* Slight zoom effect on hover */
}
@media (max-width: 768px) {
    .logo {
        width: 120px; /* Smaller logo for tablets and smaller screens */
    }
}
@media (max-width: 480px) {
    .logo {
        width: 100px; /* Even smaller logo for mobile screens */
    }
}
@media (max-width: 600px) {
    body {
        align-items: center;
        padding-top: 0;
    }
    form {
        width: 90%;
        padding: 15px;
        margin-top: 0;
    }
    label {
        margin-left: 5px;
    }
    input[type="text"], input[type="password"] {
        width: 90%;
    }
}

    </style>
</head>

    <form method="post">
        {% csrf_token %}
        <img src="{% static 'img/logo.png' %}" alt="" class="logo">
        <h1>Login Here!</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
    
        <label>
            <input type="checkbox" name="remember_me"> Remember Me
        </label>
    
        <p><a href="{% url 'forget_password' %}">Forget Password?</a></p>
        <button type="submit">Login</button>
        <p>Don’t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
    
</body>
