{% extends "base_man.html" %}

{% block title %}Edit {{ object_name }}{% endblock %}

{% block content %}
    <h2>Edit {{ object_name }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'profile_detail' %}">Cancel</a>
{% endblock %}
